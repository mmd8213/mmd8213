<VirtualHost *:443>
    ServerName ped.ir

    DocumentRoot /var/www/html
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ped.ir.pem
    SSLCertificateKeyFile /etc/apache2/ssl/ped.ir-key.pem

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName ped.ir
    Redirect permanent / https://ped.ir/
</VirtualHost>
